<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    docker compose docker
    <div id="type"></div>
    <div id="content"></div>
</body>
<script type="text/javascript">
    let url = "http://localhost:2333"
    fetch(url)
        .then(response => response.json())
        .then(data => {
            let test = data.test;
            document.getElementById("type").innerHTML = test.type;
            document.getElementById("content").innerHTML = test.content;
        })
        .catch(err => console.log(err))
        .finally(() => console.log("finish fetch"))
</script>

</html>
